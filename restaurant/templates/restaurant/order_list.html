<h1>Orders</h1>

<form method="get">
    <input type="text" name="q" placeholder="Search orders by ID">
    <button type="submit">Search</button>
</form>

<a href="{% url 'add_order' %}">Add New Order</a> |
<a href="{% url 'logout' %}">Logout</a>

<ul>
{% for order in orders %}
    <li>
        <strong>Order #{{ order.id }}</strong> -
        Table: {{ order.table.number }} |
        Item: {{ order.item.name }} |
        Status: {{ order.status }}
        <a href="{% url 'update_order' order.id %}">Edit</a>
        <a href="{% url 'delete_order' order.id %}">Delete</a>
    </li>
{% empty %}
    <p>No orders found.</p>
{% endfor %}
</ul>
